<!DOCTYPE html>
<html>
<head>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Who's That Pokemon?</title>
</head>
<body onbeforeunload="disconnect()">

    <div class="container">
        <div class="body">
            <div class="newRoom">
                <h4>Host New Game</h4>
                <form onsubmit="return false">                        
                    <input name="hostName" type="text" placeholder="Nickname">
                    <button class="createBtn btn btn-primary">Create</button>
                </form>
            </div>
            
            <div class="joinRoom">
                <h4>Join Existing Game</h4>
                <form onsubmit="return false">                        
                    <input name="playerName" type="text" placeholder="Nickname">
                    <input name="roomID" type="text" placeholder="Room code">
                    <button class="joinBtn btn btn-primary">Join</button>
                </form>
            </div>

            <div class="players">
                <h3 id="playerListTitle">Player List:</h3>
                <div id="playerList"></div>
            </div>

            <div class="hostcontrols">
                You are the host!
                <button class="startGame btn btn-primary" id="startGame">All players are in (begin game)!</button>

                <form id="choosePokemonForm" onsubmit="return false">       
                    Choose your Pokemon<br>                 
                    <input name="choosePokemon" id="choosePokemon" type="text" placeholder="Name of Pokemon">
                    <button class="choosePokemonButton btn btn-primary" id="choosePokemonButton">Submit</button>
                </form>

                <form id="describePokemonForm" onsubmit="return false">
                    Describe your Pokemon<br>                    
                    <textarea id="describepokemon" rows="5" cols="70"></textarea>
                    <button id="describeButton" class="describeButton btn btn-primary">Submit</button>
                    <button id="finishedDescribingButton" class="finishedDescribingButton btn btn-primary">I'm done writing everything!</button>
                </form>

                <button id="revealPokemonButton" class="revealPokemonButton btn btn-primary">
                    Reveal Pokemon to all players
                </button>
            </div>

            <div class="playercontrols">
                <div id="drawingControls">
                    Drawing space:<br> 
                    <canvas id="canvas" width="800" height="500"></canvas>
                    <button id="eraseMode"><label class='buttonLabel'>Erase</label></button>
                    <button id="drawMode"><label class='buttonLabel'>Draw</label></button>
                    <div id="brushSizeDisplay">Brush Size:</div>
                    <label><input type="range" id="brushSize" name="brushSize" min="1" max="100" step="1" value="5"></label>
                    <div id="colorPickerLabel">Color Picker</div>
                    <div id="colorPicker"></div>
                </div>

                <div class="finishDrawing">
                    <h3>Click the Done button when you're done drawing!</h3>
                    <button class="finishDrawing" id="finishDrawing">
                        Done
                    </button>
                </div>
                
                <form id="guessPokemonForm" onsubmit="return false">
                    Who's That Pokemon?<br>                    
                    <input id="guessPokemon" name="guessPokemon" type="text" placeholder="Name of Pokemon">
                    <button id="guessButton">Submit Guess</button>
                </form>

            </div><br>

            <div id="message">
                Waiting for host to choose Pokemon...
            </div>
            <br>  
            <div id="record">
                <h3>Submitted Descriptions:</h3>
                <ol id="descriptionHistory">
                </ol>
            </div>
            <div id="artGallery"></div>
        </div>
    </div>
    <script src="/game.js"></script>    
</body>
</html>
